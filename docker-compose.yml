services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=prod
      - NETRA_API_KEY=${NETRA_API_KEY}
      - NETRA_OTLP_ENDPOINT=${NETRA_OTLP_ENDPOINT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
    volumes:
      - ./backend/app:/app/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

